<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ce512270bd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-rounded-mtav-med/css/alk-rounded-mtav-med.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Final Project</title>
  </head>
  <body class="login">
    <section>
      <div class="login-wrapper">
        <div class="authorization">
          <h3 style="padding-top: 40px">ავტორიზაცია</h3>
        </div>
        <div class="hr-wrapper"></div>
        <div class="form-wrapper">
          <div>
            <input type="email" id="email" name="email" placeholder="Email" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <input
              type="submit"
              id="submit"
              onclick="isValid()"
              value="შესვლა"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
